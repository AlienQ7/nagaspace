<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NagaSpace</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="header-bar">
    <div class="rank-display">
      <span class="rank-label">Naga</span>
      <span class="rank-title">Space</span>
    </div>
    <div class="header-menu">
      <button id="loginBtn" class="hamburger-btn" onclick="showLogin()">Login</button>
      <button id="logoutBtn" class="hamburger-btn" style="display:none;" onclick="logout()">Logout</button>
    </div>
  </header>

  <main class="container">

    <!-- LOGIN SECTION -->
    <section id="loginSection" class="login-container" style="display:block;">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <p style="text-align:center;margin-top:8px;">
        <a href="forgot-password.html" id="forgotLink" style="color:#4af;">Forgot password?</a>
      </p>

      <p>Don’t have an account? <a href="signup.html" style="color:#4af;">Sign up</a></p>
    </section>

    <!-- DASHBOARD SECTION -->
    <section id="dashboardSection" style="display:none;">
      <section class="profile-container">
        <h2>Welcome, <span id="userName">Guest</span></h2>
        <p>Email: <span id="userEmail">-</span></p>
        <a id="profileLink" href="profile.html" class="menu-shop-link" style="display:none;">View / Edit Profile</a>
      </section>

      <section class="task-manager">
        <h2>My Ads</h2>
        <div id="myAds" class="ads-container">
          <p>Loading your ads...</p>
        </div>
      </section>

      <section class="auth-container">
        <h2>Post a New Ad</h2>
        <form id="addAdForm">
          <input type="text" id="adTitle" placeholder="Ad Title" required />
          <input type="text" id="adCategory" placeholder="Category" required />
          <input type="text" id="adLocation" placeholder="Location" required />
          <textarea id="adDescription" placeholder="Description" rows="3" required></textarea>
          <input type="text" id="adContact" placeholder="Contact Info" required />
          <button type="submit">Add Ad</button>
        </form>
      </section>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 NagaDataLink</p>
  </footer>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const user = JSON.parse(localStorage.getItem("user"));
      const loginSection = document.getElementById("loginSection");
      const dashboardSection = document.getElementById("dashboardSection");
      const loginBtn = document.getElementById("loginBtn");
      const logoutBtn = document.getElementById("logoutBtn");
      const profileLink = document.getElementById("profileLink");

      if (user) {
        // show dashboard
        loginSection.style.display = "none";
        dashboardSection.style.display = "block";
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        profileLink.style.display = "inline-block";

        document.getElementById("userName").textContent = user.name || "User";
        document.getElementById("userEmail").textContent = user.email || "-";
        if (user.id) loadAds("myAds", user.id);
      } else {
        // show login
        loginSection.style.display = "block";
        dashboardSection.style.display = "none";
        logoutBtn.style.display = "none";
        loginBtn.style.display = "inline-block";
      }

      // Login form handler
      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        const res = await fetch("/api/auth", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            action: "login",
            email,
            password
          }),
        });

        const data = await res.json();
        console.log("Login response:", data);

        if (res.ok) {
          alert("✅ Welcome back, " + data.user.name + "!");
          localStorage.setItem("user", JSON.stringify(data.user));
          location.reload();
        } else {
          alert("❌ " + (data.error || "Login failed"));
        }
      });

      // Add Ad form
      document.getElementById("addAdForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const user = JSON.parse(localStorage.getItem("user"));
        if (!user) return alert("Please login first.");

        const data = {
          title: document.getElementById("adTitle").value,
          category: document.getElementById("adCategory").value,
          location: document.getElementById("adLocation").value,
          description: document.getElementById("adDescription").value,
          contact: document.getElementById("adContact").value,
          email: user.email,
          user_id: user.id
        };

        try {
          const res = await fetch("/api/ads", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });
          if (res.ok) {
            alert("Ad posted successfully!");
            e.target.reset();
            loadAds("myAds", user.id);
          } else {
            alert("Failed to post ad.");
          }
        } catch {
          alert("Network error, please try again later.");
        }
      });
    });

    function showLogin() {
      localStorage.removeItem("user");
      location.reload();
    }

    function logout() {
      localStorage.removeItem("user");
      location.reload();
    }
  </script>
</body>
</html>
