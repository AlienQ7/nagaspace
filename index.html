<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NagaDataLink</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- main header / nav (keep your existing markup) -->
  <div class="same__color"> 
    <!-- ... keep your nav markup ... -->
    <!-- simplified part for login link -->
    <div class="login__sell" id="login__sell">
      <button class="login__btn" onclick="document.getElementById('loginModal').classList.remove('hidden')">Login</button>
      <a href="signup.html"><button class="sell__btn">Create Account</button></a>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div id="loginModal" class="login hidden">
    <div class="login_form" style="max-width:420px;">
      <span class="close__btn" onclick="document.getElementById('loginModal').classList.add('hidden')">&times;</span>
      <img src="./images/logo.svg" alt="">
      <h1>WELCOME</h1>
      <h2>Log in to your account</h2>

      <form id="loginForm">
        <input id="loginEmail" type="email" placeholder="Email" required />
        <input id="loginPassword" type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <p><a href="forgot-password.html"><b>Forgot password / Reset</b></a></p>
    </div>
  </div>

  <!-- keep rest of your homepage sections & footer (cards, ads, etc.) -->
  <script src="script.js"></script>
</body>
</html>
