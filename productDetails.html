<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details - NagaDataLink</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a2d9d5b8a3.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>NagaDataLink</h1>
  </header>

  <main>
    <section id="productSection">
      <h2 id="productName">Loading...</h2>
      <p id="description">Loading description...</p>
      <hr>
      <p id="description2"></p>
      <p><strong>Category:</strong> <span id="price"></span></p>
      <p id="location"><i class="fa-solid fa-location-dot"></i> Loading location...</p>
      <p><strong>Contact:</strong> <span id="phoneL"></span></p>
      <p><strong>Seller:</strong> <span id="nameL"></span></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 NagaDataLink</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
