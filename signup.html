<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="phone" placeholder="Phone (optional)" />

      <div class="password-container">
        <input type="password" id="password" placeholder="Password" required />
        <span class="toggle-password" onclick="togglePassword('password', this)">üîçÔ∏é</span>
      </div>

      <div class="password-container">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">üîçÔ∏é</span>
      </div>

      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="index.html" style="color:#4af;">Login</a></p>
  </div>

  <script>
    function togglePassword(id, el) {
      const field = document.getElementById(id);
      if (field.type === "password") {
        field.type = "text";
        el.textContent = "üôà";
      } else {
        field.type = "password";
        el.textContent = "üîçÔ∏é";
      }
    }

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (password !== confirmPassword) {
        alert("‚ùå Passwords do not match!");
        return;
      }

      const res = await fetch("/api/auth", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "signup",
          name,
          email,
          password,
          phone
        }),
      });

      const data = await res.json();
      console.log("Signup response:", data);

      if (res.ok) {
        const code = data.recovery_code;

        // Create a simple overlay message
        const msg = document.createElement("div");
        msg.innerHTML = `
          <div style="
            position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.6); z-index: 9999;
          ">
            <div style="
              background: #111; color: #fff; padding: 20px; border-radius: 10px;
              text-align: center; max-width: 300px;
            ">
              <h3>‚úÖ Signup successful!</h3>
              <p>Your recovery code:</p>
              <pre style="
                background:#222; color:#0f0; padding:10px; border-radius:8px;
                user-select:text; white-space: pre-wrap;
              ">${code}</pre>
              <small>Copy and keep this code safe.</small><br><br>
              <button id="okBtn" style="
                background:#0f0; color:#000; border:none; padding:8px 14px;
                border-radius:6px; cursor:pointer;
              ">OK</button>
            </div>
          </div>
        `;

        document.body.appendChild(msg);

        document.getElementById("okBtn").addEventListener("click", () => {
          document.body.removeChild(msg);
          window.location.href = "profile.html";
        });

      } else {
        alert("‚ùå " + (data.error || "Signup failed"));
      }
    });
  </script>
</body>
</html>
