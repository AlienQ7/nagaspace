<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up | NagaDataLink</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="signUp">
    <div class="signUp_account">
      <span class="close__btn" onclick="window.location.href='index.html'">&times;</span>
      <h1>Create Account</h1>
      <p>Join our community and start exploring today.</p>

      <form id="signupForm">
        <input id="signupName" type="text" placeholder="Username (min 5 chars)" required />
        <input id="signupEmail" type="email" placeholder="Email" required />
        <input id="signupPassword" type="password" placeholder="Password (min 8 chars)" required />
        <input id="signupConfirmPassword" type="password" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
      </form>

      <p>Already have an account? <a href="index.html"><b>Login here</b></a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
