<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - NagaSpace</title>
  <!--<link rel="stylesheet" href="style.css" />-->
  <link rel="stylesheet" href="profile.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="header-bar">
    <div class="rank-display">
      <span class="rank-label">Naga</span>
      <span class="rank-title">Space</span>
    </div>

    <div class="menu-wrapper">
      <button id="hamburger" class="hamburger-icon">&#9776;</button>
      <div id="dropdownMenu" class="dropdown-menu">
        <a href="index.html">Home</a>
        <button id="menuLogout">Logout</button>
      </div>
    </div>
  </header>

  <!-- PROFILE INFO -->
  <main>
    <div class="profile-card">
      <h2>Your Profile</h2>
      <p><strong>Name:</strong> <span id="profileName">-</span></p>
      <p><strong>Email:</strong> <span id="profileEmail">-</span></p>
      <!--<p><strong>Joined:</strong> <span id="profileJoined">N/A</span></p>-->
    </div>

    <div class="profile-actions">
      <a href="index.html">‚Üê Back to Home</a>
    </div>

    <section id="myAds">
      <h2>My Ads</h2>
      <div id="userAds"><p>Loading your ads...</p></div>
    </section>

    <!-- üü© New Sell Now Section -->
    <div class="sell-section" id="sellSection" style="display:none;">
      <a href="sell.html">‚ûï Sell Now</a>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 NagaDataLink</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const dropdownMenu = document.getElementById("dropdownMenu");
      const hamburger = document.getElementById("hamburger");
      const menuLogout = document.getElementById("menuLogout");
      const sellSection = document.getElementById("sellSection");

      hamburger.addEventListener("click", () => {
        dropdownMenu.style.display = dropdownMenu.style.display === "flex" ? "none" : "flex";
      });
      document.addEventListener("click", (e) => {
        if (!e.target.closest(".menu-wrapper")) dropdownMenu.style.display = "none";
      });

      const user = JSON.parse(localStorage.getItem("user"));
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      document.getElementById("profileName").textContent = user.name || "User";
      document.getElementById("profileEmail").textContent = user.email || "Unknown";

      // ‚úÖ Show Sell button for logged-in users
      sellSection.style.display = "block";

      menuLogout.addEventListener("click", () => {
        localStorage.removeItem("user");
        window.location.href = "index.html";
      });

      // Load user's ads
      async function loadUserAds() {
        try {
          const res = await fetch(`/api/ads?user=${encodeURIComponent(user.email)}`);
          const ads = await res.json();
          const container = document.getElementById("userAds");

          if (!Array.isArray(ads) || ads.length === 0) {
            container.innerHTML = "<p>No ads yet.</p>";
            return;
          }

          container.innerHTML = ads.map(a => `
            <div class="ad-card">
              <h3>${a.title}</h3>
              <p>${a.description}</p>
              <small>${a.date || ''}</small>
            </div>
          `).join("");
        } catch {
          document.getElementById("userAds").innerHTML = "<p>Failed to load ads.</p>";
        }
      }

      loadUserAds();
    });
  </script>
</body>
</html>
