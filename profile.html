<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - NagaDataLink</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .menu-wrapper {
      position: relative;
      display: inline-block;
    }

    .menu-btn {
      background: var(--color-accent, #f5b400);
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 20px;
      color: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    .menu-content {
      display: none;
      position: absolute;
      right: 0;
      background: #fff;
      color: #000;
      min-width: 160px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 999;
    }

    .menu-content a, .menu-content button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 10px 14px;
      background: none;
      border: none;
      color: #000;
      text-decoration: none;
      font-size: 15px;
      cursor: pointer;
    }

    .menu-content a:hover,
    .menu-content button:hover {
      background: #f5f5f5;
    }

    .menu-wrapper.show .menu-content {
      display: block;
    }

    .profile-container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      color: #000;
    }

    .profile-container h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    .profile-info {
      margin-top: 20px;
      line-height: 1.7;
    }

    .profile-info strong {
      color: var(--color-accent, #f5b400);
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="header-bar">
    <div class="rank-display">
      <span class="rank-label">Naga</span>
      <span class="rank-title">DataLink</span>
    </div>

    <div class="menu-wrapper" id="menuWrapper">
      <button class="menu-btn">☰</button>
      <div class="menu-content" id="menuContent">
        <button id="loginBtn">Login</button>
        <a id="profileLink" href="profile.html" style="display:none;">Profile</a>
        <button id="logoutBtn" style="display:none;">Logout</button>
        <a href="#" id="aboutBtn">About</a>
      </div>
    </div>
  </header>

  <!-- PROFILE SECTION -->
  <div class="profile-container">
    <h2>Your Profile</h2>
    <div id="profileInfo" class="profile-info">
      <p>Loading your information...</p>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 NagaDataLink</p>
  </footer>

  <!-- LOGIN MODAL -->
  <div id="loginModal" class="modal" style="display:none; position:fixed; inset:0; align-items:center; justify-content:center; z-index:9999; background:rgba(0,0,0,0.6);">
    <div class="modal-card" style="background:#fff;color:#111;padding:20px;border-radius:10px;max-width:420px;width:92%;">
      <button id="closeLoginModal" style="float:right;background:transparent;border:none;font-size:20px;cursor:pointer;">&times;</button>
      <h2 style="margin-top:0;">Login</h2>

      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <p style="text-align:center;margin-top:8px;">
        <a href="forgot-password.html" style="color:#4af;">Forgot password?</a>
      </p>
      <p style="text-align:center;margin-top:6px;">Don’t have an account? <a href="signup.html" style="color:#4af;">Sign up</a></p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const menuWrapper = document.getElementById("menuWrapper");
      const loginBtn = document.getElementById("loginBtn");
      const logoutBtn = document.getElementById("logoutBtn");
      const profileLink = document.getElementById("profileLink");
      const loginModal = document.getElementById("loginModal");
      const closeLoginModal = document.getElementById("closeLoginModal");

      // Menu toggle
      menuWrapper.querySelector(".menu-btn").addEventListener("click", () => {
        menuWrapper.classList.toggle("show");
      });

      window.addEventListener("click", (e) => {
        if (!menuWrapper.contains(e.target)) menuWrapper.classList.remove("show");
      });

      // Modal open/close
      function openLoginModal() { loginModal.style.display = "flex"; }
      function closeLoginModalFn() { loginModal.style.display = "none"; }

      loginBtn.addEventListener("click", () => {
        openLoginModal();
        menuWrapper.classList.remove("show");
      });
      closeLoginModal.addEventListener("click", closeLoginModalFn);
      loginModal.addEventListener("click", (ev) => {
        if (ev.target === loginModal) closeLoginModalFn();
      });

      // Menu state
      function updateMenu() {
        const user = JSON.parse(localStorage.getItem("user"));
        if (user) {
          loginBtn.style.display = "none";
          logoutBtn.style.display = "block";
          profileLink.style.display = "block";
        } else {
          loginBtn.style.display = "block";
          logoutBtn.style.display = "none";
          profileLink.style.display = "none";
        }
      }
      updateMenu();

      // Logout
      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("user");
        updateMenu();
        menuWrapper.classList.remove("show");
        window.location.href = "index.html";
      });

      // Load profile info
      const user = JSON.parse(localStorage.getItem("user"));
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const info = document.getElementById("profileInfo");
      info.innerHTML = `
        <p><strong>Name:</strong> ${user.name || "Unknown"}</p>
        <p><strong>Email:</strong> ${user.email}</p>
        <p><strong>Joined:</strong> ${user.createdAt || "N/A"}</p>
      `;

      // Login form
      const loginForm = document.getElementById("loginForm");
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
          const res = await fetch("/api/auth", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ action: "login", email, password }),
          });
          const data = await res.json();

          if (!res.ok) {
            alert(data.error || "Login failed");
            return;
          }

          localStorage.setItem("user", JSON.stringify(data.user));
          closeLoginModalFn();
          window.location.reload();
        } catch (err) {
          alert("Network error during login.");
          console.error(err);
        }
      });

      // Dummy About
      document.getElementById("aboutBtn").addEventListener("click", (e) => {
        e.preventDefault();
        alert("About section coming soon!");
      });
    });
  </script>
</body>
</html>
